<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- CSS -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="hw.css">

    <title>Kinkin</title>

    <style>
       *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("01kin.JPG");
            background-position: center;
            background-size: cover;
        }
        .back-frem{
            width: 18rem;
            height: 6rem;
            background: white;
            border-radius: 30px;
            position: fixed;
            bottom: 15px;
            display: flex;
            justify-content:space-around;
            align-items:center;
        }
        .back-frem .back-chang{
            width: 80px;
            height: 80px;
            background: wheat;
            overflow: hidden;
            cursor: pointer;
            border-radius: 23px;
        }
        .back-frem .back-change img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="back-frem">
        <div class="back-chang" onclick="background1()"><img src="01kin.JPG" alt=""></div>
        <div class="back-chang" onclick="background2()"><img src="02kin.JPG" alt=""></div>
        <div class="back-chang" onclick="background3()"><img src="03kin.JPG" alt=""></div>
        <div class="back-chang" onclick="background4()"><img src="04kin.JPG" alt=""></div>
    </div>
</body>
<script>
    function background1(){
    document.querySelector('body').style.background = "url('01kin.JPG') center center / cover";
}
    function background2(){
    document.querySelector('body').style.background = "url('02kin.JPG') center center / cover";
}
    function background3(){
    document.querySelector('body').style.background = "url('03kin.JPG') center center / cover";
}
    function background4(){
    document.querySelector('body').style.background = "url('04kin.JPG') center center / cover";
}
</script>
</html>
